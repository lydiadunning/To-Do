<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <!--    Heading    -->
  <header>
      <h1>Do These Things:</h1>
  </header>
  <!--    List of items    -->
  <form action="{{ url_for('delete') }}" method="post" name="all_tasks">
      <div class="list-group">
      <!--    loop here   -->
      {% for task in tasklist %}
        <label class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" name=tasks value='{{ task }}'>
          {{ task }}
        </label>
        {% endfor %}
      </div>

      <!--    Add button    -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inputModal">
        + Add
      </button>

      <!--    Delete button    -->
      <button type="submit" class="btn btn-primary">
        - Delete
      </button>
  </form>

  <!--    Input functionality appears in a modal. Add a title and any info.    -->
  <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
         <form action="{{ url_for('receive_data') }}" method="post">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">What Do You Want To Do?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input type="text" class="form-control" name="task" placeholder="Task">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
         </form>
      </div>
    </div>
  </div>`
</body>
</html>
